<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Barrios</title>
  </head>
  <body>
    <div class="display-8 w-75 p-3 mx-auto">
      <h2>Listado de barrios - {{numero_barrios}}</h2>
    </div>
    

    {% for e in barrios %}
    <div class = "w-75 p-3 mx-auto">
      <div class="list-group">
        <a class="list-group-item list-group-item-action active">
          Barrio
        </a>
        <a class="list-group-item list-group-item-action"><b>Nombre del barrio: </b>{{e['nombreBarrio']}}</a>
        <a class="list-group-item list-group-item-action"><b>Siglas del barrio: </b>{{e['siglas']}}</a>
      </div>
    </div>
    {% endfor%}
  </body>
</html>
